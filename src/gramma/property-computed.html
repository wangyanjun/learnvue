<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{message}}</p>
        <p>{{reverseMessage}}</p>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello, vuejs!"
            },
            computed: {
                reverseMessage: function () {
                    return this.message.split('').reverse().join('');
                }
            }
        });
    </script>
</body>

</html>
